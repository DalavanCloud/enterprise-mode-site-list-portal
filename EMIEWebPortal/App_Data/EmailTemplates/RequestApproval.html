    <table style="width:70%">

        <tr style="height: 40px;background-color:{0} ">

        </tr>

        </tr>
        <tr style="height:35px;">

        </tr>
        <tr>

        </tr>
        <tr style="height:20px;">
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;padding-left:50px">Group name</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;">{4}</td>
        </tr>
        <tr>
            <td colspan="3" style="padding-left:50px;color:#D2D2D2">
                <hr />
            </td>
        </tr>
        <tr style="height:20px;">
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;padding-left:50px">App name</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;">{5}</td>
        </tr>
        <tr style="height:40px;background-color:#D2D2D2">
            <td colspan="3" style="font-family:'Segoe UI Symbol';font-size:medium;font-weight:bold;color:black;">Event details</td>
        </tr>
        <tr style="height:35px;">
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;padding-left:50px">Action</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;">{6}</td>
        </tr>

        <tr>
            <td colspan="3" style="padding-left:50px;color:#D2D2D2">
                <hr />
            </td>
        </tr>

        <tr style="height:35px;">
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;padding-left:50px">Domain</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;">{7}</td>
        </tr>

        <tr>
            <td colspan="3" style="padding-left:50px;color:#D2D2D2">
                <hr />

        </tr>

        <tr style="height:35px;">
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;padding-left:50px">State</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;">{8}</td>
        </tr>

        <tr style="height:40px;background-color:#D2D2D2">
            <td colspan="1" style="font-family:'Segoe UI Symbol';font-size:medium;font-weight:bold;color:black;">Approvers</td>
            <td colspan="1" style="font-family:'Segoe UI Symbol';font-size:medium;font-weight:bold;color:black;">Status</td>
            <td colspan="1" style="font-family:'Segoe UI Symbol';font-size:medium;font-weight:bold;color:black;">Comments</td>
        </tr>
        {9}
        <tr style="height:40px;background-color:#D2D2D2">
