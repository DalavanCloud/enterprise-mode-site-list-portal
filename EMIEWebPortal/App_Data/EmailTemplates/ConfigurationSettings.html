<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Configuration settings</title>
</head>
<body>
    <table style="width:70%">
        <tr style="height:40px;background-color:#0078D7">
            <td style="font-family:'Segoe UI Symbol';font-size:medium;font-weight:bold;color:white;">Configuration changed</td>
        </tr>
    </table>
    <table style="width:70%">
        <tr>
            <td height="20px"></td>
        </tr>
        <tr style="height:40px;background-color:#D2D2D2">
            <td colspan="2" style="font-family:'Segoe UI Symbol';font-size:medium;font-weight:bold;color:black;">Configuration details</td>
        </tr>
        <tr style="height:35px;">
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;padding-left:50px">Pre-production XML path</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;">{0}</td>
        </tr>
        <tr>
            <td colspan="2" style="padding-left:50px;color:#D2D2D2">
                <hr />
            </td>
        </tr>
        <tr style="height:20px;">
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;padding-left:50px">Production XML path</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;">{1}</td>
        </tr>
        <tr>
            <td colspan="2" style="padding-left:50px;color:#D2D2D2">
                <hr />
            </td>
        </tr>
        <tr style="height:20px;">
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;padding-left:50px">Freeze production dates</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;">{2}</td>
        </tr>
        <tr>
            <td colspan="2" style="padding-left:50px;color:#D2D2D2">
                <hr />
            </td>
        </tr>
        <tr style="height:35px;">
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;padding-left:50px">Changed by</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;">{3}</td>
        </tr>
        <tr>
            <td colspan="2" style="padding-left:50px;color:#D2D2D2">
                <hr />
            </td>
        </tr>
        <tr style="height:40px;background-color:#D2D2D2">
            <td colspan="2" style="font-family:'Segoe UI Symbol';font-size:medium;font-weight:bold;color:black;"></td>
        </tr>
    </table>
    <p>
        <span style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050">
            Log in to the Enterprise Mode Site List Portal by clicking <a href="{4}">here</a>.
        </span>
    </p>
</body>
</html>
