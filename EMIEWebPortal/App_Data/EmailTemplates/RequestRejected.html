<html>
<head>
</head>
<body>

    <table style="width:70%">
        <tr style="height:40px;background-color:#f00000">

            <td style="font-family:'Segoe UI Symbol';font-size:medium;font-weight:bold;color:white;">{0}</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;font-weight:bold;text-align:center;color:white;">#{1}</td>
        </tr>
    </table>
    <table style="width:70%">
        <tr>
            <td height="20px"></td>
        </tr>

        <tr style="height:40px;background-color:#D2D2D2">
            <td colspan="3" style="font-family:'Segoe UI Symbol';font-size:medium;font-weight:bold;color:black;">Request details</td>
        </tr>
        <tr style="height:35px;">
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;padding-left:50px">Requester</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;">{2}</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;"></td>
        </tr>
        <tr>
            <td colspan="3" style="padding-left:50px;color:#D2D2D2">
                <hr />
            </td>
        </tr>
        <tr style="height:20px;">
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;padding-left:50px">Group name</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;">{3}</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;"></td>
        </tr>
        <tr>
            <td colspan="3" style="padding-left:50px;color:#D2D2D2">
                <hr />
            </td>
        </tr>
        <tr style="height:20px;">
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;padding-left:50px">Application name</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;">{4}</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;"></td>
        </tr>
        <tr style="height:40px;background-color:#D2D2D2">
            <td colspan="3" style="font-family:'Segoe UI Symbol';font-size:medium;font-weight:bold;color:black;">Event details</td>
        </tr>
        <tr style="height:35px;">
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;padding-left:50px">Action</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;">{5}</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;"></td>
        </tr>

        <tr>
            <td colspan="3" style="padding-left:50px;color:#D2D2D2">
                <hr />
            </td>
        </tr>

        <tr style="height:35px;">
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;padding-left:50px">Domain</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;">{6}</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;"></td>
        </tr>

        <tr>
            <td colspan="3" style="padding-left:50px;color:#D2D2D2">
                <hr />
            </td>
        </tr>

        <tr style="height:35px;">
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;padding-left:50px">State</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;">{7}</td>
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;"></td>
        </tr>

        <tr style="height:40px;background-color:#D2D2D2">
            <td colspan="3" style="font-family:'Segoe UI Symbol';font-size:medium;font-weight:bold;color:black;">Approvers</td>
        </tr>
        {8}
        <tr style="height:40px;background-color:#D2D2D2;display:{9}" >
            <td colspan="2" style="font-family:'Segoe UI Symbol';font-size:medium;font-weight:bold;color:black;">{10}</td>
        </tr>
        <tr style="height:35px;display:{9}" >
            <td style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050;padding-left:50px;max-width: 300px;min-width: 300px;word-wrap: break-word;">{11}</td>
        </tr>
        <tr style="height:40px;background-color:#D2D2D2">
            <td colspan="2" style="font-family:'Segoe UI Symbol';font-size:medium;font-weight:bold;color:black;"></td>
        </tr>
    </table>


    <p>
        <span style="font-family:'Segoe UI Symbol';font-size:medium;color:#505050">
            Log in to the Enterprise Mode Site List Portal by clicking <a href="{12}">here</a>.
        </span>
    </p>


</body>
</html>
