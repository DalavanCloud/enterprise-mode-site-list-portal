<div class="modal-header">
    <span class="EMIEpage-title">{{modalOptions.headerText}}</span>
</div>
<div class="modal-body">
    <span>{{modalOptions.bodyText}}</span>
</div>
<div class="modal-footer">
    <button type="button" class="highlight" data-ng-click="modalOptions.ok(modalOptions.actionButtonText);">{{modalOptions.actionButtonText}}</button>
    <button type="button" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
</div>
